<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>BligBlog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div th:include="fragments/header :: header"></div>


<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Welcome</strong> <div th:text="${name}"></div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div th:each="post : ${posts}">
            <div class="row">
                <div class="col-8">
                    <h2  class="text-primary" th:text="${post.title}"> Post Title</h2>
                    <br>
                    <h4 class="text-secondry" th:text="${post.description}"> </h4>
                </div>
                <div class="col-4">
                    Created on : <span th:text="${post.createdOn}"></span>
                </div>

            </div>

            <hr>
        </div>

    </div>
    <div class="col-2"></div>
</div>

<div th:include="fragments/footer :: footer"></div>
</body>
</html>
