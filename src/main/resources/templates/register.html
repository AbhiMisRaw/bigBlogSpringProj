<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8">
    <title>Register at BigBlog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>


<div th:include="fragments/header :: header"></div>


<div class="container">
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8">
            <h2> Register Here </h2>

            <form action="login.html" th:action="@{/user/register}" method="post">
                <div th:if="${param.error}">
                    <span> Invalid Email and Password  </span>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
<!--                <input type="email" name="email" placeholder="Email" /> <br>-->

                <div class="form-group">
                    <label for="InputName">User Name</label>
                    <input type="text" name="username" class="form-control" id="InputName" placeholder="Enter your username">
                </div>
<!--                <input type="text" name="username" placeholder="User Name" /> <br>-->


                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
<!--                <input type="password"  name="password" placeholder="Password" /><br>-->
                <button type="submit" class="btn btn-primary">Register</button>
            </form>






        </div>
        <div class="col-2">

        </div>
    </div>
</div>

<div th:include="fragments/footer :: footer"></div>
</body>
</html>
